<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> TodoIt</title>
	
<script type="text/javascript" src="todo-it.js"</script>
</head>
<body id="todoit" style="text-align: center">
	<h1>TodoIt</h1>
	<h2>Add new Items</h2>
	
	<p>What needs to be done?
		<input type="text" id="todoInput" title="What should be added to the todo list" onblur="addTodo()" />
		<input type="button" value="Add todo" onclick="addTodo()"/>
	</p>
		<h2> Current Todo List </h2>
		<p>Filter: <input type="text" id="todoFilter" title="Filter for the todo list" /></p>
		<div id="todoListContainer"> Nothing to do, hurray</div>
	
</body>
</html>
